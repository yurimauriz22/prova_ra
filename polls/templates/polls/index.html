<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            background-color: #00ffff;
            position:relative;
            left: 500px;

        }
    </style>

</head>
<body>
    {%if carro%}
    <table border="1">
        <tr>
            <td>Nome</td>
            <td>Marca</td>
            <td>Ano</td>
            <td>Imagem</td>
        </tr>
        <tr>
            {%for Carro in carro%}
            <td>{{ Carro.nome }}</td>
            <td>{{ Carro.marca }}</td>
            <td>{{ Carro.ano }}</td>   
            <td><img src="{{ Carro.imagem }}"></td>
            {% endfor %}
        </tr>
    </table>
    {% endif %}
</body>
</html>
